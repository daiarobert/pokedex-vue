    ></script>

    <!-- Google Tag Manager -->
    <script>
      (function (w, d, s, l, i) {
        w[l] = w[l] || [];
        w[l].push({
          "gtm.start": new Date().getTime(),
          event: "gtm.js",
        });
        var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s),
          dl = l != "dataLayer" ? "&l=" + l : "";
        j.async = true;
        j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;

  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script>
      //DO NOT DELETE
      //this function allows tracking with UTM
      //DO NOT DELETE

      var urlLookupCounter = 0;

      var urlLookup = function () {
        urlLookupCounter++;

        var urlParams = new URLSearchParams(window.location.search);

        var utm_source = urlParams.get("utm_source");
        var utm_medium = urlParams.get("utm_medium");
        var utm_campaign = urlParams.get("utm_campaign");
        var utm_term = urlParams.get("utm_term");
        var utm_content = urlParams.get("utm_content");

        var csWidget = $(document).find(".cswidget").length;

        if (csWidget != 0) {
          var e = $(document).find(".cswidget");
          e.attr("data-csi_utm_medium", utm_medium);
          e.attr("data-csi_utm_source", utm_source);
          e.attr("data-csi_utm_campaign", utm_campaign);
          e.attr("data-csi_utm_content", utm_content);
        } else {
          setTimeout(function () {
            if (urlLookupCounter < 10) {
              urlLookup();
              console.log("Searching for url params...");
            } else {
              console.log("No elements with class cswidget were found.");
            }
          }, 1000);
        }
      };

      urlLookup();

      //DO NOT DELETE
      //this function allows tracking with UTM
      //DO NOT DELETE
    </script>
  </body>
</html>
